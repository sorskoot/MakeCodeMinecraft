---
layout: default
---
<h1>{{ page.title }}</h1>
<small>{{ page.date | date: "%-d %B %Y" }}</small>
{%  if page.author %}
<p class="view">by {{ page.author | default: site.author }}</p>
{% endif %}
<article>
{{content}}
</article>
{% if page.tags and page.tags.length > 0 %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}

{% include share.html %}
