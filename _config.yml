theme: jekyll-theme-hacker
repository: sorskoot/MakeCodeMinecraft
plugins:
  - jekyll-paginate
  - kramdown
  - jemoji
  - rouge
  - sass

baseurl: ""
paginate: 5
paginate_path: "page:num"

# Build settings
sass:
  sass_dir: _sass
  style: :compressed
markdown: kramdown
exclude:
  - README.md
  - package.json
default:
  - scope:
      path: "assets/post_img"
    values:
      image: true